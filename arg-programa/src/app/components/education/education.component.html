<section class="education section">
    <h2><strong>Educación</strong> <button class="animated" type="button" data-bs-toggle="modal" data-bs-target="#create-education-modal" style="border:none;background-color:transparent;padding-left: 5px;" (click)="vaciar()"><i class="fa-regular fa-plus"></i></button></h2>
    <div class="card mb-3" *ngFor="let ed of educations">
      <div class="row g-0">
        <div class="col-md-1">
          <img src="{{ ed.img }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h5 class="card-title"><strong>{{ ed.institution }}</strong></h5>
            <p class="card-text">{{ ed.title }}</p>
            <p class="card-text"><small class="text-muted">{{ ed.dates }}</small></p>
          </div>
        </div> 
        <div class="col-md-2 edit-buttons">
          <div>
            <button class="animated" type="button" data-bs-toggle="modal" attr.data-bs-target="#edit-education-modal{{ed.id}}" (click)="modificar(ed.id)"><i class="fa-regular fa-pen-to-square"></i></button>
          </div>
          <div>
            <button class="animated" type="button" data-bs-toggle="modal" attr.data-bs-target="#delete-education-modal{{ed.id}}"><i class="fa-regular fa-trash-can"></i></button>
          </div>
        </div>
      </div>

      <!-- MODAL -->
      <div class="modal fade" id="edit-education-modal{{ed.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar datos de Educación</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]='editarEducacion' class="edit-form" (ngSubmit)="guardarEducacion(editarEducacion.value)">
                  <input type="hidden" formControlName="id">

                  <label for="institution"><strong>Institucion:</strong></label>
                  <input type="text" name="institution" id="institution{{ed.id}}" placeholder="Institucion" formControlName="institution">
      
                  <label for="img"><strong>Imagen:</strong></label>
                  <input type="text" name="img" id="img_ed{{ed.id}}" placeholder="Imagen" formControlName="img">
                  
                  <label for="title"><strong>Titulo:</strong></label>
                  <input type="text" name="title" id="title" placeholder="Titulo" formControlName="title">
                  
                  <label for="dates"><strong>Fechas</strong></label>
                  <input type="text" name="dates" id="dates_ed{{ed.id}}" placeholder="Fechas" formControlName="dates">

                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="delete-education-modal{{ed.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Borrar datos de Educación</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Esto eliminará los datos de {{ed.institution}} permanentemente</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="borrarEducacion(ed.id)" data-bs-dismiss="modal">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="create-education-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Educación</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]='editarEducacion' class="edit-form" (ngSubmit)="crearEducacion(editarEducacion.value)">
                  <label for="institution"><strong>Institucion:</strong></label>
                  <input type="text" name="institution" id="create_institution_ed" placeholder="Institucion" formControlName="institution">
      
                  <label for="img"><strong>Imagen:</strong></label>
                  <input type="text" name="img" id="create_img_ed" placeholder="Imagen" formControlName="img">
                  
                  <label for="title"><strong>Titulo:</strong></label>
                  <input type="text" name="title" id="create_title_ed" placeholder="Titulo" formControlName="title">
                  
                  <label for="dates"><strong>Fechas</strong></label>
                  <input type="text" name="dates" id="create_dates_ed" placeholder="Fechas" formControlName="dates">

                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
